<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDjjRzryAsBMUP-HaM-dea77z-U_O7T32M",
    authDomain: "vaicari-pia.firebaseapp.com",
    projectId: "vaicari-pia",
    storageBucket: "vaicari-pia.appspot.com",
    messagingSenderId: "357452801766",
    appId: "1:357452801766:web:cc93fad597bd0a584bbd27"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase(app);

  submitData.addEventListener('click', (e) => {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        const user =userCredential.user
        var lgDate = new Date();
        update(ref(database, 'users/' + user.uid), {
                last_login: lgDate,
            })
            .then(() => {
                console.log('user logged in successfully');
                window.location.assign('../logged/logged.html');
            })
            .catch((error) => {
                alert(error);
            });
    }).catch((error) => {
        if(email || password == "") {
          alert("Introduzca email y contraseña");
        }
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
    });

  });
</script>
