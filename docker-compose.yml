version: "3.9"
services:
  webpage:
    build: .
    ports:
      - "3000:3000"
    links:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fer
      - MONGO_INITDB_ROOT_PASSWORD=password
